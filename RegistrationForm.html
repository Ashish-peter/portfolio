  <body id="RegistrationbodyID">

    <section id="title">

      <nav class=" navbar   navbar-expand-lg  navbar-dark color navbars">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">

          <!-- <ul class="nav navbar-nav navbar-right">

    </section>

     <div class="headingtext">
       <h4><b> Please fill the below Registration form </b>  </h4>
     </div>


    <section id="form">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12 text-dark bg-white">
            <form class="postionForm">

                <div class="form-group col-12">
                  <label for="inputName"><strong><sup>*</sup> Candidate Name </strong></label>
                  <input type="text" class="form-control" id="inputName" placeholder="Name" required>
                </div>

                <div class="form-group col-12">
                  <label for="inputFatherName"> <strong> <sup>*</sup> Father's Name </strong> </label>
                  <input type="text" class="form-control" id="inputFatherName" placeholder="Father's Name" required>
                </div>

              <div class="form-group col-12">
                <label for="inputAddress"> <strong> Current Address </strong></label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Local Address ">
              </div>

              <div class="form-group col-12">
                <label for="inputAddress2"><strong><sup>*</sup> Permanent Address </strong> </label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Permanent Address" required>
              </div>

                <div class="form-group col-12">
                  <label for="inputContactNo" text-align="left"><strong><sup>*</sup> Contact Number </strong>  </label>
                  <input type="number" class="form-control" id="inputContactNo" placeholder=" eg: 9876543210" required>
                </div>

                <div class="form-group col-12">
                <label for="inputEmail4"><strong> Email Id </strong></label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="eg: abc@xyz.com">
              </div>

                <div class="form-group col-12">
                  <label for="inputCity"><strong><sup>*</sup> City </strong>  </label>
                  <input type="text" class="form-control" id="inputCity" placeholder=" eg: New York" required>
                </div>

                <div class="form-group col-12">
                  <label for="inputState"><strong> State </strong>  </label>
                  <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                </div>

                <div class="form-group col-12">
                  <label for="inputZip"> <strong> Pin Code </strong></label>
                  <input type="number" class="form-control" id="inputZip" placeholder="eg: 457632">
                </div>

              <!-- <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Check me out
                  </label>
                </div>
              </div> -->
              <div class="button">
                <button type="submit" class="btn btn-primary"> Submit </button>
              </div>

            </form>
          </div>
        </section>
